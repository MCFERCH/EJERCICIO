<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autos FLIPANTES</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenidos</h1>
        <nav>
            <ul>
                <li><a href="#autos">Autos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="autos">
            <h2>Nuestros Autos</h2>
            <div class="auto">
                <img src="auto1.jpg" alt="Auto 1">
                <h3>Auto 1</h3>
                <p>Descripción del Auto 1.</p>
            </div>
            <div class="auto">
                <img src="auto2.jpg" alt="Auto 2">
                <h3>Auto 2</h3>
                <p>Descripción del Auto 2.</p>
            </div>
            <div class="auto">
                <img src="auto3.jpg" alt="Auto 3">
                <h3>Auto 3</h3>
                <p>Descripción del Auto 3.</p>
            </div>
        </section>
        
        <section id="contacto">
            <h2>Contacto</h2>
            <form action="#">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Autos Sencillos. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
